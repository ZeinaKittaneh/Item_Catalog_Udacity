<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Zeina Kittaneh">

    <title>Home</title>

    <!-- Bootstrap core CSS -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.min.css') }}">

    <!-- Custom styles -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

  </head>

  <body>
    <!-- Website Header -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-blue">
      <div class="container-fluid">
        <div class="navbar-header">
          <h1 class="navbar-brand">Catalog App</h1>
        </div>
        {%if 'username' not in session %}
        <a class="btn btn-primary" href="{{url_for('showLogin')}}" role="button">Login</a>
  			{% else %}
        <a class="btn btn-primary" href="{{url_for('disconnect')}}" role="button">Logout</a>
  			{% endif %}
      </div>
    </nav>
    <br />
    <div class="container jumbotron">
      <form method="post">
        Are you sure youu want to delete "{{itemToDelete.name}}"?<br /><br />
        <button class="btn btn-danger" href="/catalog/{{itemToDelete.name}}/delete"
          type="submit">Delete Item</button>
      </form>
    </div>

    <!-- Footer -->
    <footer class="py-5 bg-blue navbar-fixed-bottom">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Zeina Kittaneh 2019</p>
      </div>
    </footer>

  </body>

</html>
